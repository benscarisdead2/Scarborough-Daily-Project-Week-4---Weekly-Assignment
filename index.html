<!DOCTYPE html>
<html>

<head>
  <title>Home | SoundCloudBaby</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

  <div class="container">
<center>
    <header>
      <!--<h1>Really Awesome Music Site</h1>-->
      <img class="logo" src="img/logo_2.png">
    </header>
<hr class="line_1">

    <section class="player">

      <audio id="audio" controls autoplay><src="" type="audio/mp3"></audio>
    </section>


    <section class="search">

      <form class="search-form">
        <input type="text" name="search" placeholder="Search for Artist" value="">
        <input type="submit" value="Search">
      </form>

    </section>
    </center>
    <hr class="line_2">
    <h3>Search Results:</h3>

    <div id="results">
    </div>
  </div>
  
  <script src="main.js"></script>

</body>
</html>
